<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REGS XD| Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #000000;
      color: white;
      overflow-x: hidden;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loader h1 {
      font-size: 2.5rem;
      color: #000000;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      max-width: 1000px;
      margin: 100px auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      color: #ff0000;
    }
    .typed-tagline {
      font-size: 1.4rem;
      color: #cbd5e1;
      margin: 20px 0;
      min-height: 30px;
    }
    .profile-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ff0000;
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
    }
    .socials a {
      color: #ff0000;
      margin: 0 20px;
      font-size: 2.2rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .socials a:hover {
      color: #ff0000;
      transform: scale(1.2);
    }
    .hire-btn {
      margin-top: 30px;
      padding: 15px 40px;
      background-color: #ff0000;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.8rem;
      cursor: pointer;
    }
    .light-mode {
      background: #f8fafc;
      color: #0f172a;
    }
    .light-mode .container {
      background: rgba(255, 255, 255, 0.9);
    }
    .skills {
      margin-top: 40px;
      text-align: left;
    }
    .skills h2 {
      margin-bottom: 20px;
    }
    .skill {
      margin-bottom: 15px;
    }
    .skill-bar {
      width: 100%;
      background: #334155;
      border-radius: 10px;
      overflow: hidden;
    }
    .skill-bar-fill {
      height: 20px;
      background: #ff0000;
      width: 0;
      transition: width 2s ease;
    }
  </style>
</head>
<body>
  <div id="loader"><h1>Loading ...</h1></div>
  <div id="particles-js"></div>

  <div class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon" id="themeIcon"></i>
  </div>

  <div class="container">
    <div class="logo">REGS XD</div>
    <img src="https://cdn.discordapp.com/attachments/1224520464064319570/1373408998879133777/ITACHI.jpg?ex=682a4e4e&is=6828fcce&hm=1eb6dbef22600ff5750b1ac3d7f201b126598d66c8496e616f74cd7bdbb80fff&" alt="Profile" class="profile-img">
    <h1>CODEX</h1>
    <p class="typed-tagline"><span id="typed"></span></p>
    <div class="socials">
      <a href="https://discord.gg/3xzPkYHd9U" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://github.com/ApsXminer" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://youtube.com/@code_x_ownz" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    <button class="hire-btn" onclick="location.href='https://discord.gg/3xzPkYHd9U'">Hire Now</button>

    <div class="skills">
      <h2>Skills</h2>
      <div class="skill">
        <label>Python</label>
        <div class="skill-bar"><div class="skill-bar-fill" style="width: 20%;"></div></div>
      </div>
      <div class="skill">
        <label>C++</label>
        <div class="skill-bar"><div class="skill-bar-fill" style="width: 60%;"></div></div>
      </div>
      <div class="skill">
        <label>Java</label>
        <div class="skill-bar"><div class="skill-bar-fill" style="width: 30%;"></div></div>
      </div>
      <div class="skill">
        <label>C#</label>
        <div class="skill-bar"><div class="skill-bar-fill" style="width: 80%;"></div></div>
      </div>
      <div class="skill">
        <label>Node.js</label>
        <div class="skill-bar"><div class="skill-bar-fill" style="width: 45%;"></div></div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });

    new Typed("#typed", {
      strings: [
        "IInternship Developer",
        "form indonesia",
        "write memory",
        "C++ ",
        "C# Pro",
        "offset finder"
      ],
      typeSpeed: 60,
      backSpeed: 40,
      backDelay: 2000,
      loop: true
    });

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const icon = document.getElementById("themeIcon");
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ff0000" },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff0000",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      }
    });
  </script>
</body>
</html>
